<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kweet's Icons (Enhanced)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
    }
    .title-bar {
      background: linear-gradient(to right, #6a0dad, #32cd32);
      color: white;
      padding: 16px;
      text-align: center;
      font-size: 1.5em;
      font-weight: bold;
    }
    .main-container {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 20px;
      gap: 20px;
    }
    .table-container {
      flex: 3;
    }
    .search-container {
      flex: 1;
      text-align: right;
    }
    .search-container input[type="text"] {
      padding: 8px;
      width: 100%;
      font-size: 1em;
    }
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      text-align: left;
      padding: 8px;
      border: 1px solid #ccc;
    }
    thead tr {
      background-color: #f2f2f2;
    }
    tr.category-header td {
      font-weight: bold;
      font-size: 1.1em;
    }
    button {
      padding: 4px 8px;
      margin-left: 4px;
      font-size: 0.9em;
      cursor: pointer;
    }
    .form-section {
      padding: 20px;
      border-top: 2px solid #ccc;
    }
    .form-section input, .form-section select {
      padding: 8px;
      margin: 5px;
      font-size: 1em;
    }
  </style>
  <script>
    function filterTable() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      const rows = document.querySelectorAll("tbody tr");
      let currentCategory = null;
      let categoryHasMatch = false;

      rows.forEach(row => {
        if (row.classList.contains("category-header")) {
          if (currentCategory && !categoryHasMatch) {
            currentCategory.style.display = "none";
          }
          currentCategory = row;
          categoryHasMatch = false;
          row.style.display = "";
        } else {
          const text = row.textContent.toLowerCase();
          const match = text.includes(input);
          row.style.display = match ? "" : "none";
          if (match) categoryHasMatch = true;
        }
      });

      if (currentCategory && !categoryHasMatch) {
        currentCategory.style.display = "none";
      }
    }

    function copyMacro(text) {
      navigator.clipboard.writeText(text).then(() => {
        alert(`Copied: ${text}`);
      });
    }

    function editMacro(btn) {
      const row = btn.closest("tr");
      const cell = row.querySelector("td");
      const oldText = cell.textContent.trim();

      const newText = prompt("Edit macro label + icon:", oldText);
      if (newText !== null && newText.trim() !== "") {
        cell.innerHTML = `${newText} 
          <button onclick="copyMacro('${newText}')">Copy</button>
          <button onclick="editMacro(this)">Edit</button>`;
      }
    }

    function addMacro() {
      const cat = document.getElementById("newCategory").value.trim();
      const icon = document.getElementById("newIcon").value.trim();
      const label = document.getElementById("newLabel").value.trim();
      if (!cat || !icon || !label) return alert("All fields required.");

      const table = document.querySelector("tbody");
      let targetCat = [...table.querySelectorAll(".category-header")]
        .find(r => r.textContent.toLowerCase().includes(cat.toLowerCase()));

      if (!targetCat) {
        const newCatRow = document.createElement("tr");
        newCatRow.className = "category-header";
        newCatRow.innerHTML = `<td colspan="1">${icon} ${cat}</td>`;
        table.appendChild(newCatRow);
        targetCat = newCatRow;
      }

      const newRow = document.createElement("tr");
      newRow.innerHTML = `<td>${icon} ${label} 
        <button onclick="copyMacro('${icon} ${label}')">Copy</button>
        <button onclick="editMacro(this)">Edit</button></td>`;
      table.insertBefore(newRow, targetCat.nextSibling);

      document.getElementById("newCategory").value = "";
      document.getElementById("newIcon").value = "";
      document.getElementById("newLabel").value = "";
    }
  </script>
</head>
<body>
  <div class="title-bar">Kweet's Icons</div>
  <div class="main-container">
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Icon + Macro</th>
          </tr>
        </thead>
        <tbody>
          <tr class="category-header" style="background-color:#e0f0ff;"><td>🔵 FTR</td></tr>
          <tr><td>🆕 First Touch <button onclick="copyMacro('🆕 First Touch')">Copy</button><button onclick="editMacro(this)">Edit</button></td></tr>
          <tr><td>🙋‍♀️ Consignment Qs <button onclick="copyMacro('🙋‍♀️ Consignment Qs')">Copy</button><button onclick="editMacro(this)">Edit</button></td></tr>

          <tr class="category-header" style="background-color:#fff8dc;"><td>🟡 Follow-Up</td></tr>
          <tr><td>🔁 Processing Delay <button onclick="copyMacro('🔁 Processing Delay')">Copy</button><button onclick="editMacro(this)">Edit</button></td></tr>

          <tr class="category-header" style="background-color:#ffe7cc;"><td>🟠 Pricing</td></tr>
          <tr><td>🏷️ Discount Removal <button onclick="copyMacro('🏷️ Discount Removal')">Copy</button><button onclick="editMacro(this)">Edit</button></td></tr>
        </tbody>
      </table>
    </div>
    <div class="search-container">
      <input type="text" id="searchInput" onkeyup="filterTable()" placeholder="Search macros..." />
    </div>
  </div>
  <div class="form-section">
    <h3>Add New Macro</h3>
    <input type="text" id="newCategory" placeholder="Category (e.g. RTC)" />
    <select id="newIcon">
      <option value="">Select Icon</option>
      <option value="🔵">🔵</option>
      <option value="🟡">🟡</option>
      <option value="🟢">🟢</option>
      <option value="🔴">🔴</option>
      <option value="🟣">🟣</option>
      <option value="🟠">🟠</option>
      <option value="📦">📦</option>
      <option value="✅">✅</option>
      <option value="📬">📬</option>
      <option value="🏷️">🏷️</option>
    </select>
    <input type="text" id="newLabel" placeholder="Label (e.g. Return Request)" />
    <button onclick="addMacro()">Add Macro</button>
  </div>
</body>
</html>
